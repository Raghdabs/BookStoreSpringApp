<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Add Commande</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
 <link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
crossorigin="anonymous">
 <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
 <div class="container my-5">
 <h3> Add Commande</h3>
 <div class="card">
 <div class="card-body">
 <div class="col-md-10">
 <form action="#" th:action="@{/commande/add}"
th:object="${commande}" method="post">
 <div class="row">
 <div class="form-group col-md-8">
 <label for="name" class="col-formlabel">Name</label> <input type="text" th:field="*{fullname}" class="form-control"
id="fullname" placeholder="Name"> <span th:if="${#fields.hasErrors('fullname')}"
th:errors="*{fullname}" class="text-danger"></span>
 </div>

 <div class="form-group col-md-8">
 <label for="tel" class="col-formlabel">Date Commande</label> <input type="text" th:field="*{dateCommande}" class="form-control"
id="dateCommande" placeholder="date Commande"> <span th:if="${#fields.hasErrors('dateCommande')}"
th:errors="*{dateCommande}" class="text-danger"></span>
 </div>
<div class="form-group col-md-8">
 <label for="price" class="col-formlabel">Price</label> <input type="text" th:field="*{price}" class="formcontrol" id="price" placeholder="price"> <span
th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="textdanger"></span>
 </div>
 <div class="col-md-6">
 <input type="submit" class="btn btn-primary"
value="Add Provider">
 </div>
 <div class="form-group col-md-8"></div>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
