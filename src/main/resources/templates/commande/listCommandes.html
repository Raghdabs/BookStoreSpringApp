<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Commandes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${commandes}" class="container my-5">
					
					<div class="col-md-10">
						<h2 th:case="null">No Commandes yet!</h2>
						<form method="post" th:object="${commande}" th:action="@{/commande/add}">
							<div th:case="*">
								<table class="table table-striped table-responsivemd">
									<thead>
										<tr>
											<th>Title</th>
											<th>Author</th>
											<th>Price</th>
											<th>Release Date</th>
											<th>Add to chart</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="book : ${selBooks}">
											<td th:text="${book.title}"></td>
											<td th:text="${book.author}"></td>
											<td th:text="${book.price}"></td>
											<td th:text="${book.releaseDate}"></td>
											<td  ><input type="checkbox" name="vendu"  th:value="${book.id}"></td>

										</tr>
									</tbody>
								</table>
							</div>
							<div class="field">
							<button type="submit" class="btn btn-success"><i class="fas fa-shopping-cart"></i></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
